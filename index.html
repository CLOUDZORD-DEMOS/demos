<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUDZORD Project Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-12 border-b pb-6">
            <h1 class="text-4xl font-bold text-gray-900">Project Showcase</h1>
            <p class="text-gray-500 mt-2">A curated list of our latest web builds.</p>
        </header>

        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="loader" class="text-gray-400 italic">Loading showcase...</div>
        </div>
    </div>

    <script>
        async function buildGallery() {
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loader');

            try {
                // 1. Fetch the txt file
                const response = await fetch('links.txt');
                const text = await response.text();
                
                // 2. Split into array and filter empty lines
                const urls = text.split('\n').map(url => url.trim()).filter(url => url.length > 0);
                
                loader.remove();

                // 3. Loop through URLs and create cards
                urls.forEach(url => {
                    const card = document.createElement('div');
                    card.className = "card bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 flex flex-col";
                    
                    // We use Microlink (free tier) to get the site metadata & screenshot
                    const previewApi = `https://api.microlink.io?url=${encodeURIComponent(url)}&screenshot=true&embed=screenshot.url`;

                    card.innerHTML = `
                        <div class="h-48 bg-gray-200 overflow-hidden">
                            <img src="${previewApi}" alt="Site Preview" class="w-full h-full object-cover" 
                                 onerror="this.src='https://via.placeholder.com/400x200?text=Preview+Unavailable'">
                        </div>
                        <div class="p-6 flex-grow">
                            <h3 class="font-bold text-lg mb-2 truncate">${url.replace('https://', '')}</h3>
                            <p class="text-gray-600 text-sm mb-4">Click below to explore the live project and UI details.</p>
                            <a href="${url}" target="_blank" class="inline-block bg-black text-white px-4 py-2 rounded text-sm font-medium hover:bg-gray-800">
                                Visit Website â†’
                            </a>
                        </div>
                    `;
                    gallery.appendChild(card);
                });

            } catch (error) {
                console.error("Error loading links:", error);
                loader.innerText = "Error loading links. Make sure links.txt is in the same folder.";
            }
        }

        buildGallery();
    </script>
</body>
</html>
